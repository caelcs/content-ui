<section id="check-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Check content</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive" data-ng-controller="CheckController" data-ng-init="checkUnreadContent()">
                    <table summary="This table shows how to create responsive tables using Bootstrap's default functionality" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="content in contents">
                                <td>{{content.content}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
