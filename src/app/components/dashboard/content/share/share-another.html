<section id="share-another">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Your content was shared it!!!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 text-center" data-ng-controller="ShareController">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl" data-ng-click="redirectToShare()">Share another one</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
